[[edge_functions]]
  path = "/api/latest-release"
  function = "getLatestRelease"

[functions]
  directory = "netlify/functions"

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/docs/*"
  to = "https://classy-clafoutis-ff4fd0.netlify.app/docs/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200